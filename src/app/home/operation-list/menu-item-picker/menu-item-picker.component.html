<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Items
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="page-wrap">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card id="selected-item-container-card">
          <ion-content>
            <ion-list>
              <ion-item *ngFor="let item of selectedMenuItemList">
                <ion-buttons slot="end">
                  <ion-button (click)="removeMenuItem(item)">
                    <ion-icon slot="icon-only" name="remove"></ion-icon>
                  </ion-button>
                </ion-buttons>
                <ion-label>{{ item.name }} * {{ item.quantity }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-card>
        <ion-button expand="block" (click)="confirm()">Confirm</ion-button>
      </ion-col>
      <ion-col size="8">
        <ion-segment scrollable [(ngModel)]="selectedCategory">
          <ion-segment-button *ngFor="let category of categoryList" [value]="category">{{ category.name }}
          </ion-segment-button>
        </ion-segment>
        <ion-content>
          <ion-grid>
            <ion-row>
              <ion-col id="menu-item-box" *ngFor="let menuItem of displayedMenuItemList">
                <ion-card button (click)="addMenuItem(menuItem)">
                  <ion-img #menuItemImageElement [src]="menuItem.imageUrl"
                    (ionError)="menuItemImageElement.src='https://unpkg.com/ionicons@5.0.0/dist/svg/restaurant-outline.svg'">
                  </ion-img>
                  <ion-label>{{menuItem.name}}</ion-label>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
