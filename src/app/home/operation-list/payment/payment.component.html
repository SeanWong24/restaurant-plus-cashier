<ion-header>
  <ion-toolbar>
    <ion-title>
      Payment
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="page-wrap">
  <ion-row style="height: 100%">
    <ion-col size="4">
      <ion-item style="width: 100%" *ngFor="let menuItem of mappedBillItems"
        class="menu-item-box">
        <ion-label text-wrap>{{ menuItem.name }} *{{ menuItem.quantity }}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Total price: </ion-label>
        <ion-textarea
          readonly
          value="${{ selectedBillItemPrice.toFixed(2) }}">
        </ion-textarea>
      </ion-item>
      <ion-row>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Cash pay: </ion-label>
            <ion-textarea
              [(ngModel)]="cashPay"
              placeholder="${{ cashPay }}">
            </ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Card pay: </ion-label>
            <ion-textarea
              [(ngModel)]="cardPay"
              placeholder="${{ cardPay }}">
            </ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Give change: </ion-label>
            <ion-textarea
              [(ngModel)]="changeGiven"
              placeholder="${{ changeGiven }}">
            </ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tip receive: </ion-label>
            <ion-textarea
              readonly
              placeholder="${{ tipReceive.toFixed(2) }}">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button id=confirm (click)="confirmPayment()">Confirm</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
