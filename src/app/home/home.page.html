<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cashier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding [fullscreen]="true">
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">
      <ion-col size="4" style="height: 100%;">
        <ion-row style="height: 70%;">
          <ion-col style="height: 100%;">
            <ion-card>Table List</ion-card>
          </ion-col>
        </ion-row>
        <ion-row style="height: 30%;">
          <ion-col style="height: 100%;">
            <ion-card>Table Detail</ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="5" style="height: 100%;">
        <ion-row style="height: 70%;">
          <ion-col style="height: 100%;">
            <ion-card>Bill List</ion-card>
          </ion-col>
        </ion-row>
        <ion-row style="height: 30%;">
          <ion-col style="height: 100%;">
            <ion-card>Bill Summary</ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="3" style="height: 100%;">
        <ion-card>Management Buttons</ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
